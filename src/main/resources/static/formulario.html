<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Formulario</div>
        
        <h2>Ejemplo de form</h2>
        <h3>Informacion de registro</h3>
        <form action="registro.jsp" method="post"> <-<!-- EL post es para que no salga nada en el URL cuando se mandan los datos -->
            
            <input type="hidden" name="idCliente" value="123456789"/>
            
            <label>Nombre completo: </label>
            <input type="text" 
                   name="Nombre" 
                   placeholder="Apellido1 Apellido2 Nombre"/>
            <br/>
            
            <label>Correo: </label>
            <input type="email" 
                   name="correo" 
                   placeholder="pablo@gmail.com"/>
            <br/>
            
            <label>Comida preferida: </label>
            Coreana <input type="checkbox" 
                   name="coreana"/>
            Espanola <input type="checkbox"
                   name="Espanola"/>
            <br/>
            
            <label>Fecha de cita: </label>
            <input type="date"
                   name="cita"/>
            <br/>
            
            <label>Hora de cita: </label>
            <input type="time"
                   name="hora"/>
            <br/>
            
            <label>Foto: </label>
            <input type="file"
                   name="foto"/>
            <br/>
            
            <label>Edad: </label>
            <input type="number"
                   name="edad" min="18" max="35"/>
            <br/>
            
            <label>Color preferido: </label>
            Azul<input type="radio" name="color" value="azul"/>
            Rojo<input type="radio" name="color" value="rojo"/>
            Verde<input type="radio" name="color" value="verde"/>
            <br/>
            
            <label>Llave de ingreso: </label>
            <input type="password" name="clave"/>
            <br/>

            <br/>
            <input type="submit" name="Enviar" value="Registrar"/>
        </form>
    </body>
</html>
